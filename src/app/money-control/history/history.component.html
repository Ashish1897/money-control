<app-side-navbar></app-side-navbar>

<div class="main-container">
    <div class="container">
        <h2>Transaction History</h2>
        <form [formGroup]="todoForm" class="input-form">
            <div class="form-group">
                <select formControlName="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                </select>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                Total for {{selectedMonth}}: $ {{calculateTotalExpense(selectedMonth)}}
            </div>            
        </form>

        <hr>
        <h3>Transaction History List - {{selectedMonth}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of getFilteredIncome(selectedMonth)">
                    <td>{{ transaction.expenseType}}</td>
                    <td>{{ transaction.amount}}</td>
                </tr>
            </tbody>
        </table>

        <div class="input-form">
            <button class="btn btn-primary" (click)="onBack()">Back</button>
        </div>
    </div>
</div>
